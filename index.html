<!DOCTYPE html>
<html>

<head>
    <title>LiteLoader Docs</title>
    <link rel="icon" href="icon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>

<body>
    <div id="app">Loading</div>
    <script>
        window.$docsify = {
            name: 'LiteLoader Docs',
            repo: 'LiteLDev/LiteLoaderBDS',
            loadNavbar: true,
            mergeNavbar: true,
            loadSidebar: true,
            auto2top: true,
            maxLevel: 4,
            subMaxLevel: 2,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                depth: 2,
                hideOtherSidebarContent: false,
            },
            copyCode: {
                buttonText: {
                    '/zh-cn/': '点击复制',
                    '/ru/': 'Скопировать в буфер обмена',
                    '/de-de/': 'Klicken Sie zum Kopieren',
                    '/es/': 'Haga clic para copiar',
                    '/': 'Copy to clipboard'
                },
                errorText: {
                    '/zh-cn/': '错误',
                    '/ru/': 'ошибка',
                    '/': 'Error'
                },
                successText: {
                    '/zh-cn/': '复制',
                    '/ru/': 'Скопировано',
                    '/de-de/': 'Kopiert',
                    '/es/': 'Copiado',
                    '/': 'Copied'
                }
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>
</body>

</html>
